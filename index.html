<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasModul2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <form action="">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input type="text" class="form-control" placeholder="Nama" name="name" id="name">
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" placeholder="Email" name="email" id="email">
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>

            <div class="form-group mb-3">
                <label for="jk" class="form-label">Jenis Kelamin:</label>
                <select class="form-control" id="jk">
                    <option>Pria</option>
                    <option>Wanita</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            <footer class="text-dark text-center py-4 mt-5" style="background-color: rgb(244, 239, 239);">
                <div class="container">
                    <p class="mb-0"><strong>Happy Pricilia Wongkar</strong> | <strong>220211060009</strong></p>
                </div>
            </footer>
               
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
